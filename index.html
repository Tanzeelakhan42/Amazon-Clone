<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <!-- box1 -->
        <div class="amazon-logo"></div>

        <!-- box2 -->
        <div class="address-box">
          <div class="add-line-1"><p>Deliver to</p></div>
          <div class="add-logo">
            <i class="fa-solid fa-location-dot"></i>
            <div class="add-line-2">
              <p><b>India</b></p>
            </div>
          </div>
        </div>
        <!-- box3 -->
        <div class="search-box">
          <select class="search-select">
            <option>All</option>
            <option>All Departments</option>
            <option>Arts and Crafts</option>
          </select>
          <input type="text" placeholder="Search Amazon" class="search-input" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <!-- box4 -->
        <div class="lang-box">
          <div class="lang-icon"><i class="fa-solid fa-flag-usa"></i></div>
          <select class="lang-select">
            <option>EN</option>
            <option>EN</option>
          </select>
        </div>
        <!-- box5 -->
        <div class="sign-in-box">
          <div class="sign-in-line-1">Hello, sign in</div>
          <select class="sign-in-line-2" style="font-weight: bolder">
            <option>Accounts & Lists</option>
          </select>
        </div>
        <!-- box6 -->
        <div class="returns-box">
          <div class="returns-line-1">Returns</div>
          <div class="returns-line-2">
            <p><b>& Orders</b></p>
          </div>
        </div>
        <!-- box7 -->
        <div class="cart-box">
          <div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
          <div class="cart">
            <p><b>Cart</b></p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
